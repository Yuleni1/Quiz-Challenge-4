<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <Nav>
            <ul>
                <li>
                   <a href="#view-high-scores">View high scores</a> 
                </li>
            </ul>
            <div>
                <p class="dynamic-time">Time:</p>
                <h2 id="time" class="dynamic-time">
                
                </h2>
            </div>
        </Nav>  
    </header>


    <main> 
<!--Start Page-->
     <div class="main" id="firstDiv">
        <h1>
            Coding Quiz Challenge
        </h1>

        <p> Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>

        <button onclick="hideFirstPage()" id="Start" class="button">
            Start Quiz
        </button>
        </div> 

<!--Start Page -->


<!--Quiz Page-->

<div class="firstpage firstquestion" id="quiz">
        
    <div>     
        <h2 class="questions"></h2>
            
        

        <div id="questionSet">
           
            <button type="text" name="answer"  id="a" class="button-a" onclick="checkAnswer('A')"></button>
           
          
            <button type="text" name="answer"  id="b" class="button-b"onclick="checkAnswer('B')"></button>
                
         
                <button type="text" name="answer"  id="c" class="button-c"onclick="checkAnswer('C')"></button>
                
           
                <button type="text" name="answer"  id="d" class="button-d"onclick="checkAnswer('D')"></button>
                
            

        </div>  
        <div id="answerCheck">

        </div>
    </div>  
</div>
<!-- Quiz page-->

<!--End Quiz Page-->
<div id="end">
    <h2>QUIZ OVER!</h2>
    
    <div id="score">
        Score: 
    </div>

    
    <input type="text" id="initials" placeholder="input initials"/>
       <button onClick="submit()">Submit</button>
       

</div>


<div id=view-high-scores class="high-score" >


<div id="initialList"></div> 

</div>
    </main>
   
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
